<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style C: Product Focused (Monospace)</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700&family=IBM+Plex+Mono:wght@400;600&display=swap">
    <style>
        /* ===========================================
           STYLE C: PRODUCT FOCUSED (MONOSPACE)
           Metrics-forward, technical, PM craft
           Gradient background with data viz colors
           Monospace typography for code/data aesthetic
           =========================================== */
        :root {
            --bg-primary: #0f172a;
            --bg-gradient-start: #1e293b;
            --bg-gradient-end: #0f172a;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --accent-green: #10b981;
            --accent-amber: #f59e0b;
            --accent-blue: #3b82f6;
            
            --font-display: 'JetBrains Mono', monospace;
            --font-body: 'IBM Plex Mono', monospace;
            
            --ease-out-expo: cubic-bezier(0.16, 1, 0.3, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Subtle gradient orbs */
        body::before,
        body::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.15;
            pointer-events: none;
        }

        body::before {
            width: 400px;
            height: 400px;
            background: var(--accent-green);
            top: -100px;
            right: -100px;
        }

        body::after {
            width: 300px;
            height: 300px;
            background: var(--accent-amber);
            bottom: -80px;
            left: -80px;
        }

        .slide {
            max-width: 1200px;
            padding: 4rem;
            text-align: left;
            position: relative;
            z-index: 1;
        }

        /* Terminal-style prefix */
        h1::before {
            content: '> ';
            color: var(--accent-green);
            opacity: 0.7;
        }

        h1 {
            font-family: var(--font-display);
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 700;
            line-height: 1.3;
            margin-bottom: 1.5rem;
            color: var(--text-primary);
            letter-spacing: -0.02em;
        }

        .subtitle {
            font-size: clamp(0.9rem, 2vw, 1.1rem);
            color: var(--text-secondary);
            margin-bottom: 2.5rem;
            font-weight: 400;
            line-height: 1.6;
            padding-left: 2rem;
            border-left: 2px solid var(--accent-blue);
        }

        .meta {
            font-size: 0.9rem;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            font-family: var(--font-display);
            color: var(--accent-amber);
        }

        .meta::before {
            content: '●';
            color: var(--accent-green);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        /* Code block aesthetic */
        .slide::after {
            content: '// presentation.init()';
            position: absolute;
            top: 2rem;
            right: 2rem;
            font-size: 0.75rem;
            color: var(--text-secondary);
            opacity: 0.3;
            font-family: var(--font-display);
        }

        /* Animations */
        .reveal {
            opacity: 0;
            transform: translateY(40px);
            transition: opacity 0.7s var(--ease-out-expo),
                        transform 0.7s var(--ease-out-expo);
        }

        .slide.visible .reveal {
            opacity: 1;
            transform: translateY(0);
        }

        .reveal:nth-child(1) { transition-delay: 0.15s; }
        .reveal:nth-child(2) { transition-delay: 0.35s; }
        .reveal:nth-child(3) { transition-delay: 0.55s; }

        @media (prefers-reduced-motion: reduce) {
            .reveal {
                transition: opacity 0.3s ease;
                transform: none;
            }
            .meta::before {
                animation: none;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.75rem;
            }
            .subtitle {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <section class="slide title-slide">
        <h1 class="reveal">Pair Chat: From Tool to Platform</h1>
        <p class="reveal subtitle">Product Strategy for OGP Senior PM Interview</p>
        <p class="reveal meta">Mandl Cho • January 2026</p>
    </section>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                document.querySelector('.slide').classList.add('visible');
            }, 100);
        });
    </script>
</body>
</html>
