<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style A: Dark Executive</title>
    <link rel="stylesheet" href="https://api.fontshare.com/v2/css?f[]=clash-display@600&f[]=satoshi@500,700&display=swap">
    <style>
        /* ===========================================
           STYLE A: DARK EXECUTIVE
           Professional, data-driven, confident
           Dark navy background with cyan accents
           =========================================== */
        :root {
            --bg-primary: #0a0f1c;
            --bg-secondary: #111827;
            --text-primary: #ffffff;
            --text-secondary: #94a3b8;
            --accent: #06b6d4;
            --accent-glow: rgba(6, 182, 212, 0.3);
            
            --font-display: 'Clash Display', sans-serif;
            --font-body: 'Satoshi', sans-serif;
            
            --ease-out-expo: cubic-bezier(0.16, 1, 0.3, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .slide {
            max-width: 1200px;
            padding: 4rem;
            text-align: center;
        }

        h1 {
            font-family: var(--font-display);
            font-size: clamp(2.5rem, 6vw, 4.5rem);
            font-weight: 600;
            line-height: 1.1;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, var(--text-primary) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: clamp(1rem, 2vw, 1.5rem);
            color: var(--text-secondary);
            margin-bottom: 2rem;
            font-weight: 500;
        }

        .meta {
            font-size: 1rem;
            color: var(--accent);
            font-weight: 500;
            letter-spacing: 0.05em;
        }

        /* Animations */
        .reveal {
            opacity: 0;
            transform: translateY(30px) scale(0.98);
            transition: opacity 0.8s var(--ease-out-expo),
                        transform 0.8s var(--ease-out-expo);
        }

        .slide.visible .reveal {
            opacity: 1;
            transform: translateY(0) scale(1);
        }

        .reveal:nth-child(1) { transition-delay: 0.2s; }
        .reveal:nth-child(2) { transition-delay: 0.4s; }
        .reveal:nth-child(3) { transition-delay: 0.6s; }

        /* Background grid */
        body::before {
            content: '';
            position: absolute;
            inset: 0;
            background-image:
                linear-gradient(rgba(6, 182, 212, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(6, 182, 212, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
        }

        @media (prefers-reduced-motion: reduce) {
            .reveal {
                transition: opacity 0.3s ease;
                transform: none;
            }
        }
    </style>
</head>
<body>
    <section class="slide title-slide">
        <h1 class="reveal">Pair Chat: From Tool to Platform</h1>
        <p class="reveal subtitle">Product Strategy for OGP Senior PM Interview</p>
        <p class="reveal meta">Mandl Cho â€¢ January 2026</p>
    </section>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                document.querySelector('.slide').classList.add('visible');
            }, 100);
        });
    </script>
</body>
</html>
