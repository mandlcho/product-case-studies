<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style B: GovTech Modern</title>
    <link rel="stylesheet" href="https://api.fontshare.com/v2/css?f[]=plus-jakarta-sans@700,500&display=swap">
    <style>
        /* ===========================================
           STYLE B: GOVTECH MODERN
           Clean, trustworthy, Singapore gov aesthetic
           Light background with Singapore red accent
           =========================================== */
        :root {
            --bg-primary: #fafafa;
            --bg-secondary: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --accent: #dc2626;
            --accent-light: #fee2e2;
            
            --font-display: 'Plus Jakarta Sans', sans-serif;
            --font-body: 'Plus Jakarta Sans', sans-serif;
            
            --ease-out-expo: cubic-bezier(0.16, 1, 0.3, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .slide {
            max-width: 1200px;
            padding: 4rem;
            text-align: left;
            background: var(--bg-secondary);
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.08);
            border-left: 6px solid var(--accent);
        }

        h1 {
            font-family: var(--font-display);
            font-size: clamp(2.5rem, 6vw, 4rem);
            font-weight: 700;
            line-height: 1.1;
            margin-bottom: 1.5rem;
            color: var(--text-primary);
        }

        .subtitle {
            font-size: clamp(1rem, 2vw, 1.25rem);
            color: var(--text-secondary);
            margin-bottom: 2rem;
            font-weight: 500;
            line-height: 1.6;
        }

        .meta {
            font-size: 0.95rem;
            color: var(--accent);
            font-weight: 700;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

        /* Animations */
        .reveal {
            opacity: 0;
            transform: translateX(-20px);
            transition: opacity 0.5s var(--ease-out-expo),
                        transform 0.5s var(--ease-out-expo);
        }

        .slide.visible .reveal {
            opacity: 1;
            transform: translateX(0);
        }

        .reveal:nth-child(1) { transition-delay: 0.1s; }
        .reveal:nth-child(2) { transition-delay: 0.2s; }
        .reveal:nth-child(3) { transition-delay: 0.3s; }

        /* Accent decoration */
        .slide::after {
            content: '';
            position: absolute;
            top: 2rem;
            right: 2rem;
            width: 80px;
            height: 80px;
            background: var(--accent-light);
            border-radius: 50%;
            opacity: 0.5;
        }

        @media (prefers-reduced-motion: reduce) {
            .reveal {
                transition: opacity 0.3s ease;
                transform: none;
            }
        }
    </style>
</head>
<body>
    <section class="slide title-slide">
        <h1 class="reveal">Pair Chat: From Tool to Platform</h1>
        <p class="reveal subtitle">Product Strategy for OGP Senior PM Interview</p>
        <p class="reveal meta">Mandl Cho â€¢ January 2026</p>
    </section>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                document.querySelector('.slide').classList.add('visible');
            }, 100);
        });
    </script>
</body>
</html>
